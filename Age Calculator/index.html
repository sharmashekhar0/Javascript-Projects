<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Main Container -->
    <main class="main-container">
        
        <!-- Heading -->
        <h1>Age Calculator</h1>
        
        <!-- Input -->
        <section>
            <label for="date-of-birth">Enter Your Date of Birth:</label>
            <input type="date" id="date-of-birth">
        </section>

        <!-- Calculate Button -->
        <button id="calculate-btn">CALCULATE AGE</button>
        
        <!-- Your Age -->
        <p id="your-age">Your Age is 0 Years Old</p>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
