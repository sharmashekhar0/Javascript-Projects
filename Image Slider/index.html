<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/138078193b.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<i class="fa-solid fa-angles-left left"></i>
			<div class="img-container">
				<img
					class=""
					src="https://images.pexels.com/photos/11544823/pexels-photo-11544823.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
					alt="Image"
				/>
				<img
					src="https://images.pexels.com/photos/730981/pexels-photo-730981.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
					alt="Image"
				/>
				<img
					src="https://images.pexels.com/photos/2325446/pexels-photo-2325446.jpeg?auto=compress&cs=tinysrgb&w=600"
					alt="Image"
				/>
				<img
					src="https://images.pexels.com/photos/1324803/pexels-photo-1324803.jpeg?auto=compress&cs=tinysrgb&w=600"
					alt="Image"
				/>
				<img
					src="https://images.pexels.com/photos/3933881/pexels-photo-3933881.jpeg?auto=compress&cs=tinysrgb&w=600"
					alt="Image"
				/>
				<img
					src="https://images.pexels.com/photos/4101555/pexels-photo-4101555.jpeg?auto=compress&cs=tinysrgb&w=600"
					alt="Image"
				/>
			</div>
			<i class="fa-solid fa-angles-right right"></i>
		</div>

		<script src="script.js"></script>
	</body>
</html>
