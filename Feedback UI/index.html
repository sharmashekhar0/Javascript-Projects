<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Feedback UI</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/138078193b.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container feedback-container">
			<h1>Feedback UI</h1>
			<div class="flex">
				<div class="flex flex-col align-center feedback">
					<i class="fa-regular fa-face-frown"></i>
					<p class="font-20px">Unhappy</p>
				</div>
				<div class="flex flex-col align-center feedback">
					<i class="fa-regular fa-face-meh"></i>
					<p class="font-20px">Normal</p>
				</div>
				<div class="flex flex-col align-center feedback">
					<i class="fa-regular fa-face-smile"></i>
					<p class="font-20px">Satisfied</p>
				</div>
			</div>
			<button class="btn">Send Review</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
