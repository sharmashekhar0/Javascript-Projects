<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors Game</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Rock Paper Scissor Game</h1>

			<p>Choose Your Move:</p>

			<div class="options">
				<img src="resource/rock.png" alt="Rock" class="rock" />
				<img src="resource/paper.png" alt="Paper" class="paper" />
				<img src="resource/scissor.png" alt="Scissor" class="scissor" />
			</div>

			<p class="message hide">You Wins</p>

			<div class="score">
				<div>
					<p>Your Score:</p>
					<p class="your-score">0</p>
				</div>
				<div>
					<p>Computers Score:</p>
					<p class="computer-score">0</p>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
