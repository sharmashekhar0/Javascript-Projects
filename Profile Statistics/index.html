<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Statistics</title>
		<script
			src="https://kit.fontawesome.com/138078193b.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div>
				<i class="fa-solid fa-briefcase icon"></i>
				<p class="number">15</p>
				<p class="text">Years Experience</p>
			</div>
			<div>
				<i class="fa-solid fa-cloud icon"></i>
				<p class="number">260</p>
				<p class="text">Websites Made</p>
			</div>
			<div>
				<i class="fa-brands fa-apple icon"></i>
				<p class="number">27</p>
				<p class="text">Apps Made</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
