<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Real Time Character Counter</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Real Time Character Counter</h1>
			<textarea class="textarea" cols="10" rows="5" placeholder="Please write your text here..."></textarea>
			<div>
				<p class="total">Total Characters: 0</p>
				<p class="remaining">Remaining: 150</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
